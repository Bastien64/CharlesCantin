    <main>
      <div >
        <img src="../images/Appareil photo.png" class="img-fluid mx-auto d-block m-5" alt="Appareil photo">
    </div>
      <div class="contact">
        <div class="inside">
          <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xdobqeoo" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Nom complet :</label>
              <input type="text" name="name" id="full-name" placeholder="Nom et Prenom" required="">
              <label for="email-address">Adresse Email : </label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <fieldset id="fs-frm-selects">
                <label for="timely"> Le service dont vous desirez la prestation :</label>
                <select name="timely" id="timely" required="">
                  <option value="" selected="" disabled="">Choisir entre</option>
                  <option value="1">Juste Moi</option>
                  <option value="3">Pour Deux</option>
                  <option value="5">Famille</option>
                  <option value="7">Il etait une fois</option>
                  <option value="9">Mon bebe</option>
                  <option value="10">Autre</option>
                </select>
              </fieldset>
              <label for="message">Autres informations que vous desirez me faire partager :</label></br>
              <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Envoyer">
            </fieldset>
            <input id="envoyer" type="submit" value="Envoyer" >
          </form>
        </div>
      </div> 
    </main>

          });

      });
